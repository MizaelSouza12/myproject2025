;==============================================================
; WYDBR - Configuração do Cliente
;==============================================================

[Sistema]
; Linguagem do jogo (pt = Português, en = English, es = Español)
Linguagem=pt

; Modo de vídeo (1 = Janela, 0 = Tela Cheia)
ModoJanela=1

; Resolução da tela (Largura x Altura)
Resolucao=1280x720

; VSync (1 = Ligado, 0 = Desligado)
VSync=1

; FPS Máximo (0 = Sem limite)
FPSMaximo=60

; Qualidade de gráficos (0 = Baixa, 1 = Média, 2 = Alta, 3 = Ultra)
QualidadeGrafica=2

; Distância de visão (1-10)
DistanciaVisao=8

; Densidade de entidades (1-10)
DensidadeEntidades=7

; Qualidade de sombras (0 = Desativada, 1 = Baixa, 2 = Média, 3 = Alta)
QualidadeSombras=2

; Qualidade de texturas (0 = Baixa, 1 = Média, 2 = Alta)
QualidadeTexturas=2

; Anti-aliasing (0 = Desativado, 1 = FXAA, 2 = MSAA 2x, 3 = MSAA 4x, 4 = MSAA 8x)
AntiAliasing=1

; Filtro anisotrópico (0 = Desativado, 1 = 2x, 2 = 4x, 3 = 8x, 4 = 16x)
FiltroAnisotropico=2

; Oclusão ambiental (0 = Desativada, 1 = Baixa, 2 = Média, 3 = Alta)
OclusaoAmbiental=1

; Bloom (0 = Desativado, 1 = Ativado)
Bloom=1

; Motion Blur (0 = Desativado, 1 = Ativado)
MotionBlur=0

; Depth of Field (0 = Desativado, 1 = Ativado)
DepthOfField=0

; Reflexos de água (0 = Desativado, 1 = Baixo, 2 = Médio, 3 = Alto)
ReflexosAgua=1

; Partículas (0 = Desativado, 1 = Baixo, 2 = Médio, 3 = Alto)
Particulas=2

[Som]
; Volume principal (0-100)
VolumePrincipal=80

; Volume da música (0-100)
VolumeMusica=60

; Volume dos efeitos (0-100)
VolumeEfeitos=80

; Volume dos diálogos (0-100)
VolumeDialogos=90

; Som ambiente (0 = Desativado, 1 = Ativado)
SomAmbiente=1

; Qualidade do áudio (0 = Baixa, 1 = Alta)
QualidadeAudio=1

[Rede]
; Endereço do servidor de login (IP ou nome)
ServidorLogin=login.wydbrasil.com

; Porta do servidor de login
PortaLogin=8280

; Timeout de conexão (em segundos)
Timeout=30

; Modo de latência (0 = Normal, 1 = Reduzida)
ModoLatencia=1

; Compressão de dados (0 = Desativada, 1 = Ativada)
CompressaoDados=1

; Modo de sincronização (0 = Normal, 1 = Preditivo)
ModoSincronizacao=1

; Mostrar ping (0 = Não, 1 = Sim)
MostrarPing=1

[Interface]
; Escala da interface (50-150%)
EscalaUI=100

; Mostrar nomes de jogadores (0 = Não, 1 = Sim)
MostrarNomes=1

; Mostrar nomes de NPCs (0 = Não, 1 = Sim)
MostrarNomesNPC=1

; Mostrar dano (0 = Não, 1 = Sim)
MostrarDano=1

; Chat transparente (0 = Não, 1 = Sim)
ChatTransparente=1

; Notificações (0 = Desativadas, 1 = Ativadas)
Notificacoes=1

; Mostrar FPS (0 = Não, 1 = Sim)
MostrarFPS=1

; Mostrar Stamina (0 = Não, 1 = Sim)
MostrarStamina=1

; Layout de interface (0 = Clássico, 1 = Moderno, 2 = Compacto)
LayoutInterface=1

; Tamanho da fonte (8-16)
TamanhoFonte=10

; Cores de dano (0 = Padrão, 1 = Personalizado)
CoresDano=0

[Gameplay]
; Auto-ataque (0 = Desativado, 1 = Ativado)
AutoAtaque=0

; Auto-coletar itens (0 = Desativado, 1 = Ativado)
AutoColetar=1

; Alerta de PVP (0 = Desativado, 1 = Ativado)
AlertaPVP=1

; Qualidade dos efeitos de skill (0 = Baixa, 1 = Média, 2 = Alta)
QualidadeSkill=2

; Mostrar dano combinado (0 = Desativado, 1 = Ativado)
DanoCombinado=1

; Alerta de HP baixo (0 = Desativado, 1 = Ativado)
AlertaHP=1

; Confirmação para usar poções (0 = Desativado, 1 = Ativado)
ConfirmacaoPocao=0

; Confirmação para usar itens valiosos (0 = Desativado, 1 = Ativado)
ConfirmacaoItemValioso=1

[Camera]
; Sensibilidade da câmera (1-10)
SensibilidadeCamera=5

; Inversão do eixo Y (0 = Não, 1 = Sim)
InversaoEixoY=0

; Distância da câmera (1-10)
DistanciaCamera=5

; Velocidade de zoom (1-10)
VelocidadeZoom=5

; Auto-ajuste da câmera (0 = Desativado, 1 = Ativado)
AutoAjusteCamera=1

; Tipo de rotação (0 = Livre, 1 = Restrita)
TipoRotacao=0

[Controles]
; Esquema de controle (0 = WASD, 1 = Setas, 2 = WASD Alternativo)
EsquemaControle=0

; Sensibilidade do mouse (1-10)
SensibilidadeMouse=5

; Auto-mirar (0 = Desativado, 1 = Ativado)
AutoMirar=0

; Rotação com borda da tela (0 = Desativado, 1 = Ativado)
RotacaoBorda=0

; Clique duplo para correr (0 = Desativado, 1 = Ativado)
CliqueDuplo=1

[Desempenho]
; Cache de texturas (0 = Desativado, 1 = Baixo, 2 = Médio, 3 = Alto)
CacheTexturas=2

; Pré-carregamento (0 = Desativado, 1 = Baixo, 2 = Médio, 3 = Alto)
PreCarregamento=2

; Multithreading (0 = Desativado, 1 = Ativado)
Multithreading=1

; Otimização de memória (0 = Desativado, 1 = Ativado)
OtimizacaoMemoria=1

; Prioridade do processo (0 = Normal, 1 = Alta)
PrioridadeProcesso=0

; Tempo de carregamento máximo (em segundos, 0 = Sem limite)
TempoCarregamentoMaximo=30

[Debug]
; Modo desenvolvedor (0 = Desativado, 1 = Ativado)
ModoDesenvolvedor=0

; Registro de logs (0 = Desativado, 1 = Mínimo, 2 = Completo)
RegistroLogs=1

; Caminho para logs
CaminhoLogs=./logs

; Estatísticas detalhadas (0 = Desativado, 1 = Ativado)
EstatisticasDetalhadas=0

; Depuração de rede (0 = Desativado, 1 = Ativado)
DebugRede=0