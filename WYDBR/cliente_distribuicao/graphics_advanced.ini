[General]
GraphicsEngine=Auto    ; Auto, DirectX11, Vulkan, OpenGL
EnableHDR=1
EnableBloom=1
EnableShadows=2        ; 0=Off, 1=Low, 2=Medium, 3=High
EnableReflections=1
PostProcessing=1
AntiAliasing=2         ; 0=Off, 1=FXAA, 2=MSAA4x, 3=MSAA8x
TextureQuality=2       ; 0=Low, 1=Medium, 2=High
DrawDistance=1500
ParticleEffectsQuality=2 ; 0=Low, 1=Medium, 2=High

[DirectX11]
EnableTessellation=1
DepthOfField=1
SSR=1                  ; Screen Space Reflections

[Vulkan]
AsyncCompute=1
RenderScale=1.0        ; Resolution scale

[Performance]
EnableDynamicResolution=1
TargetFPS=60
UseThreadedRendering=1
