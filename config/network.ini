[General]
Version=2.0.0
EnableNetwork=true
DefaultPort=7777
MaxConnections=1000
Timeout=30
ReconnectAttempts=3
ReconnectDelay=5
EnableCompression=true
EnableEncryption=true

[Protocol]
EnableTCP=true
EnableUDP=true
EnableWebSocket=true
EnableHTTP=true
EnableHTTPS=true
EnableFTP=true
EnableSFTP=true
EnableSSH=true
EnableRDP=true

[Security]
EnableSSL=true
SSLCertificate=certs/server.crt
SSLKey=certs/server.key
EnableEncryption=true
EncryptionType=AES-256-GCM
EnableAuthentication=true
EnableIPFiltering=true
AllowedIPs=127.0.0.1,192.168.1.0/24

[Performance]
EnableConnectionPool=true
PoolSize=100
EnableLoadBalancing=true
EnableFailover=true
EnableCaching=true
CacheSize=1024
EnableCompression=true
CompressionLevel=6
EnablePacketOptimization=true

[Monitoring]
EnableMonitoring=true
UpdateInterval=60
EnableAlerts=true
AlertEmail=admin@wydbr.com
EnablePerformanceMonitoring=true
EnableResourceMonitoring=true
EnableSecurityMonitoring=true
EnableConnectionMonitoring=true

[Logging]
EnableConnectionLog=true
EnableErrorLog=true
EnableSecurityLog=true
EnablePerformanceLog=true
LogPath=logs
MaxLogSize=10485760
MaxLogFiles=10
LogRotation=Daily
EnableDebugLog=false

[Firewall]
EnableFirewall=true
AllowIncoming=true
AllowOutgoing=true
EnablePortFiltering=true
AllowedPorts=7777,7778,7779,7780
EnableIPFiltering=true
EnableProtocolFiltering=true
EnableApplicationFiltering=true

[Proxy]
EnableProxy=false
ProxyType=HTTP
ProxyHost=localhost
ProxyPort=8080
ProxyUsername=
ProxyPassword=
EnableProxyAuthentication=false
EnableProxyEncryption=false

[Debug]
EnableDebugMode=false
EnableProfiling=false
EnableNetworkDebug=false
EnableSecurityDebug=false
EnablePerformanceDebug=false
EnableConnectionDebug=false
EnableProtocolDebug=false
EnableFirewallDebug=false 