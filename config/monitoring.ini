[General]
Version=2.0.0
EnableMonitoring=true
UpdateInterval=60
EnableAlerts=true
AlertEmail=admin@wydbr.com
EnablePerformanceMonitoring=true
EnableResourceMonitoring=true
EnableSecurityMonitoring=true
EnableUserMonitoring=true

[Performance]
EnableCPUMonitoring=true
EnableMemoryMonitoring=true
EnableDiskMonitoring=true
EnableNetworkMonitoring=true
EnableProcessMonitoring=true
EnableServiceMonitoring=true
EnableApplicationMonitoring=true
EnableDatabaseMonitoring=true

[Resources]
EnableResourceTracking=true
EnableResourceLimits=true
EnableResourceAlerts=true
EnableResourceReporting=true
EnableResourceOptimization=true
EnableResourceScheduling=true
EnableResourceBalancing=true
EnableResourceScaling=true

[Security]
EnableSecurityMonitoring=true
EnableIntrusionDetection=true
EnableVulnerabilityScanning=true
EnableMalwareScanning=true
EnableNetworkScanning=true
EnableAccessMonitoring=true
EnableAuthenticationMonitoring=true
EnableAuthorizationMonitoring=true

[Users]
EnableUserMonitoring=true
EnableUserTracking=true
EnableUserAlerts=true
EnableUserReporting=true
EnableUserProfiling=true
EnableUserBehaviorAnalysis=true
EnableUserActivityMonitoring=true
EnableUserPerformanceMonitoring=true

[Logging]
EnableMonitoringLog=true
MonitoringLogPath=logs
MaxMonitoringLogSize=10485760
MaxMonitoringLogFiles=10
MonitoringLogRotation=Daily
EnableEventLogging=true
EnableMetricLogging=true
EnableAlertLogging=true
EnableDebugLogging=false

[Alerts]
EnableEmailAlerts=true
EnableSMSAlerts=false
EnablePushAlerts=false
EnableWebhookAlerts=false
EnableSNMPAlerts=false
EnableSyslogAlerts=false
EnableCustomAlerts=false
EnableAlertEscalation=true

[Reporting]
EnablePerformanceReports=true
EnableResourceReports=true
EnableSecurityReports=true
EnableUserReports=true
EnableCustomReports=true
EnableScheduledReports=true
EnableReportExport=true
EnableReportArchiving=true

[Debug]
EnableDebugMode=false
EnableProfiling=false
EnablePerformanceDebug=false
EnableResourceDebug=false
EnableSecurityDebug=false
EnableUserDebug=false
EnableAlertDebug=false
EnableReportingDebug=false 