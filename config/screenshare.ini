[General]
Version=2.0.0
EnableScreenShare=true
DefaultPort=7780
MaxSessions=50
MaxViewersPerSession=20
EnableCompression=true
CompressionQuality=80
MaxResolution=1920x1080
MaxFPS=30
EnableHardwareAcceleration=true

[Video]
Codec=H.264
Profile=High
Level=4.2
Bitrate=5000000
KeyframeInterval=60
EnableAdaptiveBitrate=true
MinBitrate=1000000
MaxBitrate=10000000
EnableAdaptiveResolution=true
EnableAdaptiveFPS=true

[Capture]
CaptureMethod=DXGI
EnableMultiMonitor=true
EnableWindowCapture=true
EnableRegionCapture=true
EnableCursorCapture=true
EnableAudioCapture=true
EnableMouseCapture=true
EnableKeyboardCapture=true
EnableGameCapture=true

[Network]
EnableUDP=true
EnableTCP=true
EnableReliableUDP=true
MaxPacketSize=1400
EnablePacketLossConcealment=true
EnableJitterBuffer=true
JitterBufferSize=100
EnableAdaptiveJitterBuffer=true
EnableNetworkQualityMonitoring=true

[Security]
EnableEncryption=true
EncryptionType=AES-256-GCM
EnableAuthentication=true
EnableSessionEncryption=true
EnableUserAuthentication=true
EnableSessionAuthentication=true
EnableIPFiltering=true
AllowedIPs=127.0.0.1,192.168.1.0/24

[Quality]
EnableAdaptiveBitrate=true
EnableAdaptiveResolution=true
EnableAdaptiveFPS=true
EnableAdaptivePacketSize=true
EnableAdaptiveJitterBuffer=true
EnableAdaptiveFEC=true
EnableAdaptivePLC=true
EnableAdaptiveVAD=true
EnableAdaptiveAGC=true

[Sessions]
DefaultSession=Public
EnablePrivateSessions=true
EnablePasswordProtectedSessions=true
EnableModeratedSessions=true
EnableSessionCategories=true
EnableSessionPermissions=true
EnableSessionModeration=true
EnableSessionLogging=true

[Users]
MaxUsers=1000
EnableUserProfiles=true
EnableUserPermissions=true
EnableUserMuting=true
EnableUserDeafening=true
EnableUserBlocking=true
EnableUserReporting=true
EnableUserLogging=true

[Recording]
EnableRecording=true
RecordingFormat=mp4
RecordingPath=recordings
MaxRecordingSize=1073741824
EnableAutoRecording=false
EnableScheduledRecording=false
EnableSessionRecording=true
EnableUserRecording=true

[Monitoring]
EnableMonitoring=true
UpdateInterval=60
EnableAlerts=true
AlertEmail=admin@wydbr.com
EnablePerformanceMonitoring=true
EnableQualityMonitoring=true
EnableSecurityMonitoring=true
EnableUserMonitoring=true

[Debug]
EnableDebugMode=false
EnableProfiling=false
EnableNetworkDebug=false
EnableVideoDebug=false
EnableSecurityDebug=false
EnablePerformanceDebug=false
EnableUserDebug=false
EnableSessionDebug=false 