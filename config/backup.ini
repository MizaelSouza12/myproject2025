[General]
Version=2.0.0
EnableBackup=true
BackupPath=backups
BackupInterval=86400
MaxBackups=30
CompressBackups=true
EncryptBackups=true
BackupTime=03:00
EnableIncrementalBackup=true
EnablePointInTimeRecovery=true

[Database]
EnableDatabaseBackup=true
DatabaseBackupPath=backups/database
DatabaseBackupInterval=86400
MaxDatabaseBackups=30
CompressDatabaseBackups=true
EncryptDatabaseBackups=true
DatabaseBackupTime=03:00
EnableIncrementalDatabaseBackup=true
EnablePointInTimeDatabaseRecovery=true

[Files]
EnableFileBackup=true
FileBackupPath=backups/files
FileBackupInterval=86400
MaxFileBackups=30
CompressFileBackups=true
EncryptFileBackups=true
FileBackupTime=03:00
EnableIncrementalFileBackup=true
EnablePointInTimeFileRecovery=true

[Logs]
EnableLogBackup=true
LogBackupPath=backups/logs
LogBackupInterval=86400
MaxLogBackups=30
CompressLogBackups=true
EncryptLogBackups=true
LogBackupTime=03:00
EnableIncrementalLogBackup=true
EnablePointInTimeLogRecovery=true

[Security]
EnableSecurityBackup=true
SecurityBackupPath=backups/security
SecurityBackupInterval=86400
MaxSecurityBackups=30
CompressSecurityBackups=true
EncryptSecurityBackups=true
SecurityBackupTime=03:00
EnableIncrementalSecurityBackup=true
EnablePointInTimeSecurityRecovery=true

[Monitoring]
EnableBackupMonitoring=true
UpdateInterval=60
EnableAlerts=true
AlertEmail=admin@wydbr.com
EnablePerformanceMonitoring=true
EnableResourceMonitoring=true
EnableSecurityMonitoring=true
EnableBackupMonitoring=true

[Logging]
EnableBackupLog=true
BackupLogPath=logs
MaxBackupLogSize=10485760
MaxBackupLogFiles=10
BackupLogRotation=Daily
EnableEventLogging=true
EnableMetricLogging=true
EnableAlertLogging=true
EnableDebugLogging=false

[Alerts]
EnableEmailAlerts=true
EnableSMSAlerts=false
EnablePushAlerts=false
EnableWebhookAlerts=false
EnableSNMPAlerts=false
EnableSyslogAlerts=false
EnableCustomAlerts=false
EnableAlertEscalation=true

[Debug]
