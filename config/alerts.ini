[General]
Version=2.0.0
EnableAlerts=true
AlertEmail=admin@wydbr.com
EnableEmailAlerts=true
EnableSMSAlerts=false
EnablePushAlerts=false
EnableWebhookAlerts=false
EnableSNMPAlerts=false
EnableSyslogAlerts=false
EnableCustomAlerts=false

[Email]
EnableEmailAlerts=true
SMTPHost=smtp.gmail.com
SMTPPort=587
SMTPUsername=admin@wydbr.com
SMTPPassword=your_password
EnableSMTPSSL=true
EnableSMTPTLS=true
EnableSMTPAuthentication=true
EnableSMTPEncryption=true

[SMS]
EnableSMSAlerts=false
SMSProvider=Twilio
SMSAccountSID=your_account_sid
SMSAuthToken=your_auth_token
SMSFromNumber=your_phone_number
EnableSMSEncryption=true
EnableSMSAuthentication=true
EnableSMSLogging=true
EnableSMSMonitoring=true

[Push]
EnablePushAlerts=false
PushProvider=Firebase
PushServerKey=your_server_key
PushAppID=your_app_id
PushAppSecret=your_app_secret
EnablePushEncryption=true
EnablePushAuthentication=true
EnablePushLogging=true
EnablePushMonitoring=true

[Webhook]
EnableWebhookAlerts=false
WebhookURL=https://api.example.com/webhook
WebhookMethod=POST
WebhookHeaders=Content-Type: application/json
WebhookBody={"alert": "{{alert}}"}
EnableWebhookSSL=true
EnableWebhookAuthentication=true
EnableWebhookLogging=true
EnableWebhookMonitoring=true

[SNMP]
EnableSNMPAlerts=false
SNMPHost=localhost
SNMPPort=161
SNMPCommunity=public
SNMPVersion=2c
EnableSNMPEncryption=true
EnableSNMPAuthentication=true
EnableSNMPLogging=true
EnableSNMPMonitoring=true

[Syslog]
EnableSyslogAlerts=false
SyslogHost=localhost
SyslogPort=514
SyslogFacility=local0
SyslogPriority=info
EnableSyslogEncryption=true
EnableSyslogAuthentication=true
EnableSyslogLogging=true
EnableSyslogMonitoring=true

[Custom]
EnableCustomAlerts=false
CustomAlertScript=scripts/custom_alert.py
CustomAlertTimeout=30
CustomAlertRetries=3
CustomAlertInterval=60
EnableCustomAlertLogging=true
EnableCustomAlertMonitoring=true
EnableCustomAlertDebug=false

[Monitoring]
EnableAlertMonitoring=true
UpdateInterval=60
EnableAlerts=true
AlertEmail=admin@wydbr.com
EnablePerformanceMonitoring=true
EnableResourceMonitoring=true
EnableSecurityMonitoring=true
EnableAlertMonitoring=true

[Debug]
EnableDebugMode=false
EnableProfiling=false
EnableEmailDebug=false
EnableSMSDebug=false
EnablePushDebug=false
EnableWebhookDebug=false
EnableSNMPDebug=false
EnableSyslogDebug=false
EnableCustomDebug=false 