[General]
Version=2.0.0
WindowWidth=1280
WindowHeight=720
EnableTransparency=true
TransparencyLevel=0.9
EnableAnimations=true
FontSize=12
FontFamily=Segoe UI
EnableCustomThemes=true
ThemePath=themes

[Theme]
DefaultTheme=Dark
EnableThemeSwitching=true
EnableThemeCustomization=true
EnableThemePreview=true
EnableThemeImport=true
EnableThemeExport=true
EnableThemeSharing=true
EnableThemeBackup=true

[Layout]
EnableCustomLayout=true
EnableLayoutSwitching=true
EnableLayoutCustomization=true
EnableLayoutPreview=true
EnableLayoutImport=true
EnableLayoutExport=true
EnableLayoutSharing=true
EnableLayoutBackup=true

[Colors]
PrimaryColor=#007AFF
SecondaryColor=#5856D6
AccentColor=#FF2D55
BackgroundColor=#1C1C1E
TextColor=#FFFFFF
BorderColor=#3A3A3C
HighlightColor=#0A84FF
ErrorColor=#FF3B30

[Fonts]
DefaultFont=Segoe UI
HeadingFont=Segoe UI
BodyFont=Segoe UI
MonospaceFont=Consolas
FontSize=12
HeadingFontSize=24
SubheadingFontSize=18
BodyFontSize=12
CaptionFontSize=10

[Icons]
IconTheme=Material
IconSize=24
EnableIconCustomization=true
EnableIconPreview=true
EnableIconImport=true
EnableIconExport=true
EnableIconSharing=true
EnableIconBackup=true

[Animations]
EnableAnimations=true
AnimationDuration=300
EnableTransitionEffects=true
EnableHoverEffects=true
EnableClickEffects=true
EnableLoadingAnimations=true
EnableProgressAnimations=true
EnableNotificationAnimations=true

[Responsive]
EnableResponsiveDesign=true
EnableMobileLayout=true
EnableTabletLayout=true
EnableDesktopLayout=true
EnableAutoScaling=true
EnableTouchSupport=true
EnableGestureSupport=true
EnableKeyboardSupport=true

[Accessibility]
EnableHighContrast=true
EnableScreenReader=true
EnableKeyboardNavigation=true
EnableFocusIndicators=true
EnableColorBlindMode=true
EnableFontScaling=true
EnableMotionReduction=true
EnableSoundEffects=true

[Debug]
EnableUIDebug=false
EnableUIProfiling=false
EnableUIMemoryTracking=false
EnableUINetworkDebug=false
EnableUIDatabaseDebug=false
EnableUISecurityDebug=false
EnableUIPerformanceDebug=false
EnableUIUILogging=false 